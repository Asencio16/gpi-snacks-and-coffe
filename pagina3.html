<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instalaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Nuestras Instalaciones</h1>
    <p>Contamos con un espacio moderno, Wi-Fi gratuito, estaciones de carga, y un estilo milimalista</p>
  </div>
   <!-- Carrusel de imágenes -->
    <div id="carouselPostres" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <center><img src="imgproyecto/14.jpeg" class="d-block w-80" style="height: 400px; object-fit: cover;" alt="Imagen de otro postre"></center>
        </div>
        <div class="carousel-item">
          <center><img src="imgproyecto/15.jpeg" class="d-block w-80" style="height: 400px; object-fit: cover;" alt="Otra imagen de postre"></center>
        </div>
      </div>
      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPostres" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPostres" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>

  </div>
   <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3 mt-5">

      <p class="mb-0">&copy;Callejon Zaragoza #109, Zona Centro Tamazunchale, 79960 Mèxic, S.L.P.</p>
