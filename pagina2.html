<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Nuestros Productos</h1>
    <ul>
      <li>Café espresso, latte, cappuccino</li>
      <li>Pasteles y postres caseros</li>
      <li>Snacks saludables</li>
      <li>Bebidas frías y smoothies naturales</li>
    </ul>
  </div>
   <!-- Carrusel de imágenes -->
    <div id="carouselPostres" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <center><img src="imgproyecto/3.1.png" class="d-block w-80" style="height: 400px; object-fit: cover;" alt="Imagen de un postre"></center>
        </div>
        <div class="carousel-item">
          <center><img src="imgproyecto/5.1.png" class="d-block w-80" style="height: 400px; object-fit: cover;" alt="Imagen de otro postre"></center>
        </div>
      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPostres" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPostres" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>
  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; Callejon Zaragoza #109, Zona Centro Tamazunchale, 79960 Mèxic, S.L.P.</p>
      <small>Teléfono: 483 120 7795</small>
    </div>
  </footer>

</body>
</html>
